<!DOCTYPE html>
<html ng-app="mapsApp">
<head>

src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY7PO96J35_-z8TGWjNsd--Di5yQvgKL8&amp;sensor=false">

<title>

    <style>
#map {

}

    border-top: 1px solid #ccc;
    padding-top: 10px;
}

    margin-bottom:0;

}
